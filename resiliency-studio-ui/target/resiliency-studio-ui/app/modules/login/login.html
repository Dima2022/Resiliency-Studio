<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid" style="background: black;">
			<a class="navbar-brand" href="#"> <img
				src="app/components/lib/css/images/RSLogo.png"
				alt="Resiliency Studio" style="width: 200px;">
			</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4"></div>
			<div class="col-lg-4 col-md-4 col-sm-4 loginForm">
				<form name="loginForm" ng-submit="perfomLogin()">
					<h2>Sign in to Resiliency Studio</h2>
					<hr>
					<span>UserName</span></br> <input type="text" required name="username"
						class="form-control loginForm-textbox" ng-change="userDetailsChange()" ng-model="username" /> </br> <span>Password</span></br>
					<input type="password" required name="password"
						class="form-control loginForm-textbox" ng-change="userDetailsChange()"ng-model="password" /> </br> 
						<span class=" {{ msgClass }}">{{ msg }}</span>
					<hr>

					<button ng-disabled="loginForm.$invalid || isLogining" type="submit" class="btn btn-success">Login</button>
				</form>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4"></div>

		</div>
	</div>
</body>
