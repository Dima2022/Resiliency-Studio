<div class="row cells12">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<ul class="breadcrumbs dark">
			<li><a href="#/dashboard"><span class="icon mif-home"></span></a></li>
			<li>Execution Dashboard</li>
		</ul>
	</div>
</div>



<div class="row cells12">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="panel " data-role="panel">
			<div class="heading bg-grayLight">
				<span class="mif-chart-bars icon  bg-gray"></span> <span
					class="title">Execution Dashboard </span>
			</div>

			<div class="content bg-white padding20">
				<div class="container">


					<div class="col-md-4" data-role="input">
						<label for="applicationListDiv">Application Name*</label>
						<div class="select">
							<div id="applicationListDiv" ng-dropdown-multiselect=''
								options='scenariosFilterData' button-label='Applications'
								selected-model='scenariosFilterModel'
								extra-settings='scenariosFilterSettings'
								translation-texts='scenariosFilterCustomTexts'
								title="{{scenariosFilterModel.id}}"></div>

						</div>
					</div>
					<br>
					
					<button id="submitButton" class="btn btn-primary next-step"
						type="button" ng-click="getKibana()" style="margin-left: 20px;margin-top: 5px;">Submit</button>
					<div style="padding-top: 20px;">
						<div class="container table-responsive">


							<table ng-if="showTable"
								class="table table-striped table-bordered" id="fdAppTable"
								style="width: 100% !important">
								<tbody>
									<tr>
										<td><iframe id="iframeId"
												src="{{kibanaApp | trustAsResourceUrl}}" frameborder="0"
												allowfullscreen style="width: 100%; height: 900px;"></iframe></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
